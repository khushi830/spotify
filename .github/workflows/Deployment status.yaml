name: CI Build and Notify

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Send Success Email
        uses: dawidd6/action-send-mail@v6
        with:
          # âœ… Use connection_url format for simplicity (secure & clear)
          connection_url: ${{ secrets.MAIL_CONNECTION }}

          # âœ… Sender and recipient
          to: khushid830@gmail.com
          from: CI Bot <noreply@example.com>

          # âœ… Email content
          subject: âœ… Build Success - ${{ github.repository }}
          body: |
            Hello Khushi ðŸ‘‹,

            The latest build for **${{ github.repository }}** on branch **${{ github.ref }}** has completed successfully!

            âœ… Commit: ${{ github.sha }}
            ðŸ“¦ Triggered by: ${{ github.actor }}
            ðŸ”— Check the build: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

