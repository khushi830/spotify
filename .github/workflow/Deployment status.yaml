name: Deploy dist folder

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  notify:
    if: success()   # âœ… Trigger only if build job succeeds
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Send success mail
        uses: dawidd6/action-send-mail@v6
        env:
          HTTP_PROXY: http://proxy.example.test:3128  # Optional
        with:
          connection_url: ${{secrets.MAIL_CONNECTION}}
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: âœ… Build Succeeded - ${{github.repository}}
          to: khushid830@gmail.com
          from: CI Bot <noreply@example.com>
          body: |
            Hello Khushi ðŸ‘‹,

            The **build job** for your repository `${{github.repository}}` has **completed successfully** ðŸŽ‰.

            You can view the workflow details here:
            ðŸ‘‰ https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}

            Regards,  
            GitHub Actions Bot
          convert_markdown: true
